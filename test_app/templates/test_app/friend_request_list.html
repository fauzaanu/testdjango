<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Requests</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Friend Requests</h1>
        <hr>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                {% for friend_request in friend_requests %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ friend_request.receiver.username }}</h5>
                        <p class="card-text">{{ friend_request.sender.username }} sent you a friend request.</p>
                        <p class="card-text">
                            <a href="{% url 'test_app:profile_detail' friend_request.sender.profile.pk %}"
                                class="btn btn-primary btn-sm">View Profile</a>
                            <a href="{% url 'test_app:friend_request_create' %}"
                                class="btn btn-success btn-sm">Accept</a>
                            <a href="#" class="btn btn-danger btn-sm">Reject</a>
                        </p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
