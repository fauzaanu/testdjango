{% extends 'test_app/base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="{{ profile.profile_picture.url }}" alt="{{ profile.user.username }}'s Profile Picture"
                     class="img-fluid">
            </div>
            <div class="col-md-8">
                <h1>{{ profile.user.username }}</h1>
                <p>{{ profile.bio }}</p>
                <p>Contact Information: {{ profile.contact_information }}</p>
            </div>
        </div>
    </div>

{% endblock content %}
