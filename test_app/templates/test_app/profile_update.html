{% extends 'test_app/base.html' %}
{% block content %}
    <div class="container">
        <h1 class="mt-4">Profile Update</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {% if field.name == 'profile_picture' %}
                        <input type="file" class="form-control-file" id="{{ field.id_for_label }}"
                               name="{{ field.html_name }}">
                    {% else %}
                        <input type="{{ field.field.widget.input_type }}" id="{{ field.id_for_label }}"
                               name="{{ field.html_name }}" class="form-control" value="{{ field.value }}">
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock content %}
