{% extends 'test_app/base.html' %}>
{% block content %}
    <div class="container">
        <h1>Post List</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Author</th>
                <th>Content</th>
                <th>Timestamp</th>
            </tr>
            </thead>
            <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ post.user.username }}</td>
                    <td>{{ post.content }}</td>
                    <td>{{ post.timestamp }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
